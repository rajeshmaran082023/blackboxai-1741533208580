<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timer-circle {
            width: 300px;
            height: 300px;
        }
        @media (max-width: 640px) {
            .timer-circle {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Pomodoro Timer</h1>
            <p class="text-gray-600 mt-2">Stay focused and productive</p>
        </header>

        <!-- Main Timer Section -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
            <!-- Timer Display -->
            <div class="timer-circle mx-auto border-8 border-gray-200 rounded-full flex items-center justify-center mb-8">
                <div class="text-center">
                    <div id="time" class="text-6xl font-bold text-gray-800">25:00</div>
                    <div id="session-type" class="text-xl text-gray-600 mt-2">Work Session</div>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="flex justify-center gap-4 mb-8">
                <button id="start" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
                <button id="pause" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors" disabled>
                    <i class="fas fa-pause"></i>
                    <span>Pause</span>
                </button>
                <button id="reset" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <i class="fas fa-redo"></i>
                    <span>Reset</span>
                </button>
            </div>

            <!-- Timer Settings -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-gray-700 mb-2">Work Duration (minutes)</label>
                    <input type="number" id="work-duration" value="25" min="1" max="60" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <label class="block text-gray-700 mb-2">Break Duration (minutes)</label>
                    <input type="number" id="break-duration" value="5" min="1" max="60"
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Session History -->
            <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Session History</h2>
                    <button id="clear-history" class="text-red-500 hover:text-red-600 transition-colors">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                </div>
                <div id="history-list" class="space-y-2 max-h-48 overflow-y-auto">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Audio for notifications -->
    <audio id="notification" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script src="js/timer.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
